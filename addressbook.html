<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/site.css" rel="stylesheet">
</head>

<body>
       <div class="container">
           <h3 class="text-left mt-4 mb-3">My Address Book</h3>
            <!--Big Container-like Row-->
            <div class="border border-warning border-2 rounded bg-light p-4">
                <div class="row row-cols-1">
                    <!--Left Hand Image Column-->
                    <div class="col-sm-1 col-md-4">
                        <img src="/img/profile_pic_4x.png" class="img-fluid" alt="profile picture">
                    </div>
                    <!--Address Form rows go inside this column-->
                    <div class="col-md-8 col-sm-1">
                        <div class="row row-cols-sm-1 row-cols-md-2">
                            <div class="col-12 col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" name="FirstName" class="form-control" placeholder="First name" aria-label="Visually impaired text" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="LastName" class="form-control" placeholder="Last name" aria-label="Visually impaired text" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="text" name="Email" class="form-control" placeholder="Email" aria-label="Visually impaired text" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="text" name="Phone" class="form-control" placeholder="Phone" aria-label="Visually impaired text" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address</label>
                                <input type="text" name="Address" class="form-control" placeholder="1234 Main St" aria-label="Visually impaired text" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address 2</label>
                                <input type="text" name="Address 2" class="form-control" placeholder="Apartement, Studio, or floor" aria-label="Visually impaired text" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">City</label>
                                <input type="text" name="City" class="form-control" placeholder="City" aria-label="Visually impaired text" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">State</label>
                                <input type="text" name="State" class="form-control" placeholder="State" aria-label="Visually impaired text" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Zip</label>
                                <input type="text" name="Zip" class="form-control" placeholder="Zip" aria-label="Visually impaired text" required>
                            </div>
                            <div class="col-3 mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="CheckBox">
                                <label class="form-check-label" for="flexCheckDefault">
                                Family
                                </label>
                            </div>
                            </div>
                        </div>
                        <!--Button oustide of address rows-->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary btn-lg" name="Save" type="button">Save</button>
                        </div>   
                    </div>
                </div>
            </div>
       </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
